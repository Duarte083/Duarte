<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background-color: black;
            height: 100vh;
            color: white;
        }
        .flex {
            display: flex;
        }
        .face {
            max-width: 1280px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header {
            padding: 40px;
            font-size: large;
        }
        header a {
            color: white;
            text-decoration: none;
        }
        header nav ul {
            list-style: none;
        }
        header nav ul li {
            display: inline-block;
            padding: 50px;
        }
        img {
            height: 150px;
            width: 53px;
            border-radius: 20px;
        }
        section.topo {
            padding: 40px;
        }
        .topo h1 {
            color: white;
            font-size: 60px;
            text-align: center;
        }
        .topo p {
            color: white;
            margin: 20px;
            font-size: 20px;
            text-align: center;
        }
        .projetos {
            max-width: 1280px;
            margin: 50px auto;
            padding: 20px;
        }
        .projetos h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .container-projetos{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .container{
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px black;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px black;
        }
        .container h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #f0f0f0;
        }
        .container p {
            font-size: 16px;
            color: #ccc;
        }
        .container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
    <header>
        <div class="face">
            <div class="logo">
                <a href="">
                    <img src="images/preto.png" alt="logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="">Projetos</a></li>
                </ul>
            </nav>
            <div class="btn">

            </div>
        </div>
    </header>

    <section class="topo">
        <h1>Bem-vindo aos Meus Projetos</h1>
    </section>

    <section class="projetos">
        <h2>Projetos</h2>
        <div class="container-projetos">
            <div class="container">
                <h3>Projeto 1</h3>
                <p>N達o tenho ainda</p>
                <a href="#">Ver Mais</a>
            </div>
            <div class="container">
                <h3>Projeto 2</h3>

                <a href="#">Ver Mais</a>
            </div>
            <div class="container">
                <h3>Projeto 3</h3>
                <p>N達o tenho ainda</p>
                <a href="#">Ver Mais</a>
            </div>
            <div class="container">
                <h3>Projeto 4</h3>
                <p>N達o tenho ainda  </p>

            </div>
        </div>
    </section>
</body>
</html>
